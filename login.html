<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrutinix Login Page</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="script/login.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">SCRUNIX</div>
        <ul class="menu">
            <li><a href="#" class="menu-link">Home</a></li>
            <li><a href="#" class="menu-link">Announcements</a></li>
            <li><a href="#" class="menu-link">Exams</a></li>
            <li><a href="#" class="menu-link">Profile</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <span class="navs">LOGIN</span>
            <div class="icons">
                <div class="bell"><img src="images/bell.png" alt="notification" width="30px"></div>
                <div class="profile-icon"></div>
            </div>
        </div>
        <div class="login-form">
            <form>
                <label for="college">College   </label>
                <select name="college" id="college"> 
                    <option value="" disabled selected>Select your college</option>
                    <option value="rit">Rajiv Gandhi Institute of Technology, Kottayam</option>
                    <option value="cet">College of Engineering Trivandrum</option>
                    <option value="gct">Govt. Engineering College, Thrissur</option>
                    <option value="gck">Govt. Engineering College, Kannur</option>
                    
                </select>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                
                <button type="submit">Login</button>
            </form>
            <a href="#" class="existing-user">Not a User?</a>
        </div>
    </div>
</body>
</html>
